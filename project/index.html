<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Gentizi Home & Deco offers modern furniture and decoration ideas for elegant homes." />
  <title>Gentizi Home & Deco</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="home">
  <header>
    <a href="index.html" class="logo-link" aria-label="Gentizi Home & Deco home">
      <img src="images/logo.webp" alt="Gentizi Home & Deco Logo" class="logo" />
    </a>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Gentizi Home & Deco</a></h1>

    <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primary-navigation">
      &#9776; <!-- icono hamburguesa -->
    </button>

    <nav id="primary-navigation" aria-label="Main navigation">
      <ul class="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section class="hero">
      <h2>Welcome to Gentizi Home & Deco</h2>
      <p>Discover modern furniture and decoration ideas to style your home with elegance.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Gentizi Home & Deco | Designed by Fernando Tau</p>
    <p><a href="references.html">Image Credits</a></p>
  </footer>

  <script>
    // Poner año actual en el footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Código para el menú hamburguesa accesible
    const menuToggle = document.getElementById('menu-toggle');
    const primaryNav = document.getElementById('primary-navigation');

    menuToggle.addEventListener('click', () => {
      const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!isExpanded));
      primaryNav.classList.toggle('active');
    });
  </script>
</body>
</html>
