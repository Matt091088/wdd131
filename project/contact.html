<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Gentizi</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <header>
    <h1>Gentizi Home & Deco</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section style="max-width: 600px; margin: 2rem auto;">
      <h2>Contact Us</h2>
      <p>If you have any questions or suggestions, please send us a message:</p>

      <form id="contactForm" novalidate>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required aria-required="true"></textarea>
        </div>

        <button type="submit">Send</button>
      </form>

      <p id="thanks" class="thank-you-message" aria-live="polite"></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Gentizi Home & Deco | Designed by Fernando Tau</p>
    <p><a href="references.html">Image Credits</a></p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
