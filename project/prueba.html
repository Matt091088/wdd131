<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gentizi Home & Deco</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/repisas-deco.webp') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: rgba(255, 215, 0, 0.95);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
      color: #222;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }

    nav ul.nav-menu {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul.nav-menu li a {
      text-decoration: none;
      font-weight: bold;
      color: #222;
    }

    nav ul.nav-menu li a.active,
    nav ul.nav-menu li a:hover {
      text-decoration: underline;
    }

    /* Botón hamburguesa */
    #menu-toggle {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #222;
      display: none;
    }

    main.content {
      flex: 1;
      padding: 110px 2rem 2rem; /* para no tapar header */
      text-align: center;
    }

    /* Productos */
    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 2rem 1rem;
    }

    .product-card {
      background: #afacac;
      border-radius: 8px;
      padding: 15px;
      width: 480px;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .product-card h3 {
      margin: 12px 0 8px;
    }

    .product-card p {
      margin-bottom: 8px;
    }

    .product-image {
      width: 100%;
      height: 520px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
      background: white;
    }

    .product-card button {
      margin-top: auto;
      background-color: #ffd700;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      color: #222;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .product-card button:hover:not(:disabled) {
      background-color: #e6c200;
    }

    .product-card button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      color: #666;
    }

    /* Media queries */
    @media (max-width: 768px) {
      #menu-toggle {
        display: block;
      }

      nav#primary-navigation {
        display: none;
        position: absolute;
        top: 70px;
        right: 1rem;
        background-color: rgba(255, 215, 0, 0.95);
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        width: 180px;
        padding: 1rem;
        z-index: 1000;
      }

      nav#primary-navigation.active {
        display: block;
      }

      nav#primary-navigation ul.nav-menu {
        flex-direction: column;
        gap: 1rem;
      }

      nav#primary-navigation ul.nav-menu li {
        margin-bottom: 0;
      }

      nav#primary-navigation ul.nav-menu li a {
        color: #222;
        font-weight: bold;
      }

      #product-list {
        flex-direction: column;
        padding: 1rem;
      }

      .product-card {
        width: 100%;
      }

      main.content {
        padding: 100px 1rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Gentizi Home & Deco home">
      <img src="images/logo.webp" alt="Gentizi Home & Deco Logo" class="logo" />
    </a>
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Gentizi Home & Deco</a></h1>

    <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="primary-navigation">&#9776;</button>

    <nav id="primary-navigation" aria-label="Main navigation">
      <ul class="nav-menu">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <section>
      <h2>Our Products</h2>
      <div id="product-list">
        <!-- Aquí va el JS para insertar productos -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Gentizi Home & Deco | Designed by Fernando Tau</p>
  </footer>

  <script>
    // Año actual en footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Menú hamburguesa toggle
    const menuToggle = document.getElementById('menu-toggle');
    const primaryNav = document.getElementById('primary-navigation');

    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      menuToggle.setAttribute('aria-expanded', String(!expanded));
      primaryNav.classList.toggle('active');
    });

    // Productos ejemplo (puedes reemplazar con los tuyos)
    const products = [
      {
        name: "Panel TV with Slots",
        images: ["images/paneltv-ranuras.webp", "images/paneltvconranuras.webp"],
        description: "TV panel with slots for good air flow.",
        stock: 4
      },
      {
        name: "Rack TV with Drawers",
        images: ["images/racktvcajones.webp"],
        description: "TV rack with storage drawers for extra space.",
        stock: 5
      },
      {
        name: "Deluxe Kitchen Set",
        images: ["images/cocinadeluxe2.webp"],
        description: "Modern deluxe kitchen with nice design.",
        stock: 2
      },
      {
        name: "L-Shaped Kitchen",
        images: ["images/cocinaenl.jpeg", "images/cocinaenl2.JPG"],
        description: "Elegant L-shaped kitchen with bright finish.",
        stock: 2
      },
      {
        name: "Prototype Itaembeguazu Kitchen",
        images: ["images/cocinaprotipoitaembeguazu.webp"],
        description: "Prototype kitchen design from Itaembeguazu.",
        stock: 1
      },
      {
        name: "Glass Decoration",
        images: ["images/deco-vidrio.webp", "images/florerovidrio.jpeg", "images/cuadrovidrio.jpeg"],
        description: "Beautiful glass decoration pieces.",
        stock: 6
      },
      {
        name: "Ceramic & Striped Decorations",
        images: ["images/adornoceramica.jpeg", "images/adornosrayados.jpeg"],
        description: "Handmade ceramic and stylish striped decorative items.",
        stock: 5
      }
    ];

    function createImageCarousel(images) {
      let currentIndex = 0;

      const container = document.createElement("div");
      container.style.position = "relative";
      container.style.width = "100%";

      const img = document.createElement("img");
      img.classList.add("product-image");
      img.src = images[0];
      img.alt = "Product image";
      container.appendChild(img);

      // Solo mostrar botones si hay más de 1 imagen
      if (images.length > 1) {
        const prevBtn = document.createElement("button");
        prevBtn.textContent = "<";
        prevBtn.style.position = "absolute";
        prevBtn.style.top = "50%";
        prevBtn.style.left = "10px";
        prevBtn.style.transform = "translateY(-50%)";
        prevBtn.style.background = "rgba(255, 215, 0, 0.8)";
        prevBtn.style.border = "none";
        prevBtn.style.borderRadius = "50%";
        prevBtn.style.padding = "0.2rem 0.5rem";
        prevBtn.style.cursor = "pointer";
        prevBtn.setAttribute("aria-label", "Previous image");

        const nextBtn = document.createElement("button");
        nextBtn.textContent = ">";
        nextBtn.style.position = "absolute";
        nextBtn.style.top = "50%";
        nextBtn.style.right = "10px";
        nextBtn.style.transform = "translateY(-50%)";
        nextBtn.style.background = "rgba(255, 215, 0, 0.8)";
        nextBtn.style.border = "none";
        nextBtn.style.borderRadius = "50%";
        nextBtn.style.padding = "0.2rem 0.5rem";
        nextBtn.style.cursor = "pointer";
        nextBtn.setAttribute("aria-label", "Next image");

        container.appendChild(prevBtn);
        container.appendChild(nextBtn);

        prevBtn.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          img.src = images[currentIndex];
        });

        nextBtn.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          img.src = images[currentIndex];
        });
      }

      return container;
    }

    function displayProducts() {
      const container = document.getElementById("product-list");
      container.innerHTML = "";

      products.forEach(product => {
        const card = document.createElement("div");
        card.classList.add("product-card");

        const carousel = createImageCarousel(product.images);

        const name = document.createElement("h3");
        name.textContent = product.name;

        const desc = document.createElement("p");
        desc.textContent = product.description;

        const stock = document.createElement("p");
        stock.innerHTML = `<strong>In stock:</strong> ${product.stock > 0 ? product.stock : 'Out of stock'}`;

        const button = document.createElement("button");
        button.textContent = "Add to Cart";
        button.disabled = product.stock === 0;
        button.addEventListener("click", () => {
          alert(`Added ${product.name} to your cart!`);
        });

        card.appendChild(carousel);
        card.appendChild(name);
        card.appendChild(desc);
        card.appendChild(stock);
        card.appendChild(button);

        container.appendChild(card);
      });
    }

    displayProducts();
  </script>
</body>
</html>
